knp_paginator:
    page_range: 5                       # Number of pages shown in the pagination menu
    default_options:
        page_name: page                 # Page parameter name
        sort_field_name: sort           # Sort field parameter name
        sort_direction_name: direction  # Sort direction parameter name
        distinct: true                  # Ensure distinct results
        filter_field_name: filterField  # Filter field name
        filter_value_name: filterValue  # Filter value parameter name
    template:
        pagination: '@KnpPaginator/Pagination/bootstrap_v5_pagination.html.twig'     # Bootstrap v5 template
        sortable: '@KnpPaginator/Pagination/bootstrap_v5_bi_sortable_link.html.twig' # Bootstrap v5 sortable template
        filtration: '@KnpPaginator/Pagination/bootstrap_v5_filtration.html.twig'     # Bootstrap v5 filtration template 